<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script src="../jsexam/util.js"></script>
	<script>
		function calc(...p) {
			var sum = 0;
			if(p.length == 0) {
				return 0;
			}
			for(var i=0; i<p.length; i++) {
				sum += Number(p[i]);
				if(isNaN(Number(p[i]))) {
					return "숫자만 전달하세요";
				}
			}
			return sum;	
		}
		
		write(calc(), "h3");
		write(calc(10, 20, '30'), "h3");
		write(calc(10, '가나다', 20), "h3");
		write(calc(1, 2, 3, 4, 5), "h3");
	</script>
</body>
</html>
