<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
h1 {
	color: blue;
}
</style>
</head>
<body>
	<script>
		var num;
		while (true) {
			num = window.prompt("1부터 9사이의 숫자 중 한개를 입력하세요.");
			if (num >= 1 && num <= 9) {
				document.write("<h1>" + num + " 단입니다.</h1>");
				document.write("<hr>");
				for (let i = 1; i < 10; i++) {
					document.write(num + " x " + i + " = " + num * i + "<br>");
				}
				break;
			}
		}
	</script>
</body>
</html>
