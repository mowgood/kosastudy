<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	@font-face {
    	font-family: 'ONE-Mobile-POP';
    	src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/ONE-Mobile-POP.woff') format('woff');
    	font-weight: normal;
    	font-style: normal;
	}
	* {
		text-align : center;
		font-family: 'ONE-Mobile-POP';
	}
	h1 {
		color : orange;
	}
	button {
		color : black;
		background-color : pink;
		border-radius : 10px;
		border : 1px solid grey;
		font-size : 1em;
		margin : 10px;
	}
</style>
</head>
<body>
	<h1 onclick="go('http://ko.wikipedia.org/wiki/구구단/');">구구단</h1>
	<button onclick="gugudan(1);">1단</button>
	<button onclick="gugudan(2);">2단</button>
	<button onclick="gugudan(3);">3단</button>
	<button onclick="gugudan(4);">4단</button>
	<button onclick="gugudan(5);">5단</button>
	<button onclick="gugudan(6);">6단</button>
	<button onclick="gugudan(7);">7단</button>
	<button onclick="gugudan(8);">8단</button>
	<button onclick="gugudan(9);">9단</button>
	<div></div>
<script>
	const output = document.getElementsByTagName("div")[0];
	
	function go(url) {
		location.href = url;
	}
	function gugudan(n) {
		output.innerHTML = "";
		for(let i=1; i<10; i++) {
			output.innerHTML += n + " * " +  i + " = " + n*i + "<br>";
		}
	}
</script>
</body>
</html>
