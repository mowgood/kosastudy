<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script src="../jsexam/util.js"></script>
	<script>
		function printH1(content) {
			write(content, "h1");
		}

		function printH4(content) {
			write(content, "h4");
		}

		function apply(arr, fn) {
			if (!Array.isArray(arr) || typeof fn != "function") {
				console.log("아규먼트 오류");
				return false;
			}
			for (let i in arr) {
				fn(arr[i]);
			}
			return true;
		}

		var arr = [];

		while (true) {
			var data = window.prompt("데이터를 입력하세요(숫자, 문자열 모두 가능)");
			if (data == null) {
				break;
			}
			arr.push(data);
		}

		var rand = Math.random();
		var num = Math.floor(rand * 10) + 1;
		// var random = Math.floor(Math.random()*10+1);
		console.log(num);
		if (num == 1 || num == 4 || num == 6) {
			if (apply(arr, printH1)) {
				window.alert("처리 성공");
			} else {
				window.alert("처리 실패");
			}
		} else if (num == 3 || num == 5 || num == 7) {
			if (apply(arr, printH4)) {
				window.alert("처리 성공");
			} else {
				window.alert("처리 실패");
			}
		} else if (num == 8 || num == 9){
			if (apply("ㅋㅋ", printH1)) {
				window.alert("처리 성공");
			} else {
				window.alert("처리 실패");
			}
		} else {
			if (apply(arr)) {
				window.alert("처리 성공");
			} else {
				window.alert("처리 실패");
			}
		}
	</script>
</body>
</html>
